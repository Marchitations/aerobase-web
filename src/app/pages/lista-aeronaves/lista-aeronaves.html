<h2>Aeronaves</h2>

<table mat-table [dataSource]="aeronaves" class="mat-elevation-z1">

<ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let row">{{ row.id }}</td>
</ng-container>

<ng-container matColumnDef="marca">
    <th mat-header-cell *matHeaderCellDef>Marca</th>
    <td mat-cell *matCellDef="let row">{{ row.marca }}</td>
</ng-container>

<ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
</ng-container>

<ng-container matColumnDef="ano">
    <th mat-header-cell *matHeaderCellDef>Ano</th>
    <td mat-cell *matCellDef="let row">{{ row.ano }}</td>
</ng-container>

<ng-container matColumnDef="vendido">
    <th mat-header-cell *matHeaderCellDef>Vendido</th>
    <td mat-cell *matCellDef="let row">{{ row.vendido ? 'Sim' : 'NÃ£o' }}</td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="colunas"></tr>
<tr mat-row *matRowDef="let row; columns: colunas"></tr>
</table>
